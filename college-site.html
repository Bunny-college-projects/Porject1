<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanskardham Jr College</title>
  <meta name="author" content="Physical Tags" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: 0.25s;
    }
    body {
      background-color: #f4f7fb;
      color: #222;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px #00000040;
      width: 100%;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-circle {
      width: 45px;
      height: 45px;
      background: white;
      color: #0072ff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.3em;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      margin-top: 20px;
      background: #eef7ff;
    }
    .hero h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0072ff;
    }
    .hero p {
      font-size: 1.1em;
      color: #444;
    }
    .n-page {
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: white;
      box-shadow: 0px 0px 8px #00000010;
      width: 50%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .n-page p {
      text-align: center;
    }
    .n-page button {
      width: 100%;
      height: 40px;
      background: #0FDAFF;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      box-shadow: 0px 3px 0px #0F84FF;
    }
    .n-page button:hover {
      box-shadow: 0px 0px 0px #0F84FF;
      transform: translateY(2px)
    }
    footer {
      background: #0072ff;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <div class="logo-circle">S</div>
      <strong>Sanskardham Jr College</strong>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <section class="hero">
    <h1>Welcome to Sanskardham Jr College</h1>
    <p>Everything is Education. Everything is Learning.<br>Aim High, Join Sanskardham.</p>
  </section>
  
  <div class="n-page">
    <p>Haven't signed up yet?</p>
    <button onclick="window.location.href='sign-up.html'">Sign up</button>
  </div>
  
  <footer>
Â© 2025 Sanskardham Jr College | All Rights Reserved
  </footer>
  
</body>

</html>
